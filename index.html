<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天猫热卖</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <style>
        .item,
        .page {
            border: 1px solid #ccc;
            /* 默认边框样式 */
            transition: border-color 0.3s ease;
            /* 添加过渡效果 */
        }

        .item:hover,
        .page:hover {
            border-color: red;
            /* 鼠标移入时的边框样式 */
        }
    </style>
    <script src="./js/request.js"></script>
    <script src="./js/getProductions.js"></script>
    <script src="./js/getList.js"></script>
</head>

<body>
    <!-- 头部区域 -->

    <!-- 导航栏 -->
    <ul class="navbar">
        <li><a href="#">用户名absdaada</a></li>
        <li><a href="#">淘宝网首页</a></li>
        <li>
            <a href="#">我的淘宝</a>
            <!-- 下拉框 -->
            <ul class="dropdown">
                <li><a href="#">已买到的宝贝</a></li>
                <li><a href="#">我的足迹</a></li>
            </ul>
        </li>
        <li><a href="#">购物车</a></li>
        <li>
            <a href="#">收藏夹</a>
            <!-- 下拉框 -->
            <ul class="dropdown">
                <li><a href="#">收藏的宝贝</a></li>
                <li><a href="#">收藏的店铺</a></li>
            </ul>
        </li>
    </ul>


    <div class="pc-search">
        <img src="./images/taobaosale.avif">
        <div class="search">
            <div class="search-border">
                <form mx-submit="submit()">
                    <span class="text-wrap"><input type="text" class="text" name="key">
                    </span>
                    <input mx-click="submit()" type="submit" class="submit" value="搜索" index="1">
                </form>
            </div>
        </div>
        <img src="./images/placeholder.png" alt="">
    </div>

    <div class="pc-search-filter">
        <div class="bar-group " style="padding-left:20px;">价格区间</div>
        <div class="bar-group price-bar"><span><input value="" class="txt" placeholder="￥"><span
                    style="margin: 0 2px;">-</span><input value="" class="txt" placeholder="￥"></span><span
                class="price-submit"><input type="button" value="确定" class="price-btn"></span></div>
    </div>


    <!--商品列表 -->
    <div id="mainContain">
    </div>

    <!-- 分页 -->
    <div class="pageInfo">
        <!--需对按钮增加移入移出事件，移入时按钮边框和按钮文本变为红色，移除时恢复为默认状态 -->
        <span class="page" onclick="refresh(--pageNum)">&lt;上一页</span>

        <span id="pageNav">......</span>
        <span class="page" onclick="refresh(++pageNum)">下一页&gt;</span>

        <span class="page" onclick="refresh(pageNum=1)">首页</span>
    </div>
    <!-- 底部区域 -->


    <script>
        var pageNum = 1;
        var items = [];
        var titleElement = [];
        var price = [];
        var store = [];
        var sales = [];


        getList(1);

        var border = document.querySelectorAll(".item,.page");
        // 遍历每个商品容器元素
        border.forEach(function (itemContainer) {
            // 添加鼠标移入事件监听器
            itemContainer.addEventListener('mouseenter', function () {
                this.classList.add('hovered'); // 添加类名
            });

            // 添加鼠标移出事件监听器
            itemContainer.addEventListener('mouseleave', function () {
                this.classList.remove('hovered'); // 移除类名
            });
        });

        function refresh(page) {
            if (page < 1) this.pageNum = 1;
            if (page > 4) this.pageNum = 4;
            getList(this.pageNum);
        }
    </script>
</body>

</html>
